<div>
  <h1>Pipes Personalizado</h1>
  <p>Pipes creado manual llamado 'mayusculas'</p>
</div>

<div>
  <p> {{'prueba texto en minusculas original' | mayusculas:enMayusculas}} | mayusculas pipe</p>
</div>

<button
  pButton
  label="Cambiar"
  (click)="cambiar()"
></button>
<br>
<hr>
<br>

<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button
      label="New"
      icon="pi pi-plus"
    ></p-button>

    <button
      pButton
      label="New"
      iconPos="right"
    > <i class="pi pi-plus"></i>
    </button>
    <p-button
      label="Upload"
      icon="pi pi-upload"
      styleClass="p-button-success"
    ></p-button>

    <i class="pi pi-bars"></i>
  </div>

  <div class="p-toolbar-group-right">
    <p-button icon="pi pi-search"></p-button>
    <p-button
      icon="pi pi-calendar"
      styleClass="p-button-success"
    ></p-button>
    <p-button
      icon="pi pi-times"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</p-toolbar>
